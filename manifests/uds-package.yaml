apiVersion: uds.dev/v1alpha1
kind: Package
metadata:
  name: argo-package
  namespace: "###ZARF_CONST_NAMESPACE###"
spec:
  network:
    allow:
      - direction: Ingress
        remoteGenerated: IntraNamespace
      - direction: Egress
        remoteGenerated: IntraNamespace
      - direction: Egress
        remoteGenerated: KubeAPI
      #S3
      - direction: Egress
        ports:
          - ###ZARF_VAR_S3_PORT###
    expose:
      - description: Expose argo server to traffic
        service: argo-workflows-server
        selector:
          app.kubernetes.io/name: argo-workflows-server
        host: workflows
        gateway: tenant
        port: 2746
  sso:
    - name: argo-server
      clientId: uds-argo-workflows-server
      redirectUris:
        - "https://workflows.###ZARF_VAR_DOMAIN###/oauth2/callback"
      #enableAuthserviceSelector:
        #app.kubernetes.io/name: argo-workflows-server
      secretName: ###ZARF_VAR_CLIENT_SECRET###
